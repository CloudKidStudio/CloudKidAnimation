<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidAnimationExample</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

		<script src="libs/jquery-1.8.2.min.js"></script>
		<script src="../libs/tweenjs-0.4.1.min.js"></script>
		<script src="../libs/preloadjs-0.3.2.min.js"></script>
		<script src="../libs/easeljs-0.6.1.min.js"></script>
		<script src="../libs/movieclip-0.6.2.min.js"></script>
		<script src="../libs/cloudkid-os-createjs.min.js"></script>
		
		<script src="../deploy/cloudkid-animation.js"></script>
		<script src="js/Chick.js"></script>
		<script src="js/AnimationApp.js"></script>
    </head>
    <body>
		<header>
			<a id="run_app">Run App</a>
			<a id="exit_app">Exit App</a>
		</header>
		<div id="content">
			<div id="ui">
				<a data-action="up">Up</a>
				<a data-action="down">Down</a>
				<a data-action="upDown">Up + Down</a>
				<a data-action="loop">Loop</a>
				<a data-action="clear">Clear</a>
			</div>
			<canvas id="stage" width="550" height="350" />
			<script>
				var os = cloudkid.OS.init("stage", {
					showFramerate: true,
					fps: 24,
					parseQueryString: true,
					debug: true,
					clearView: true
				});
				
				$("#run_app").click(function(){
					os.addApp(new cloudkid.AnimationApp);
				}).click();
				$("#exit_app").click(function(){
					os.removeApp();
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
