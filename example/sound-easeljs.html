<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CloudKidAnimationExample</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/tweenjs/lib/tweenjs-0.4.1.min.js"></script>
		<script src="libs/preloadjs/lib/preloadjs-0.3.2.min.js"></script>
		<script src="libs/easeljs/lib/easeljs-0.6.1.min.js"></script>
		<script src="libs/easeljs/lib/movieclip-0.6.2.min.js"></script>
		<script src="libs/cloudkid-debug/dist/cloudkid-debug.js"></script>
		<script src="libs/cloudkid-namespace/namespace.js"></script>
		<script src="libs/cloudkid-os/dist/cloudkid-os-createjs.min.js"></script>
		<script src="libs/soundjs/lib/soundjs-0.5.0.min.js"></script>
		<script src="libs/soundjs/lib/flashplugin-0.5.0.min.js"></script>
		<script src="libs/cloudkid-tasks/dist/cloudkid-tasks.min.js"></script>
		<script src="libs/cloudkid-sound/dist/cloudkid-sound.js"></script>
		
		<script src="../dist/cloudkid-animation.js"></script>

		<script src="js/SoundEaselJS.js"></script>
		<script src="js/PizzaPlaceIntro.js"></script>
    </head>
    <body>
		<header>
			<a id="run_app">Run App</a>
			<a id="exit_app">Exit App</a>
		</header>
		<div id="content">
			<canvas id="stage" width="900" height="480" />
			<script>
				var os = cloudkid.OS.init("stage", {
					showFramerate: true,
					fps: 24,
					parseQueryString: true,
					debug: true,
					clearView: true
				});
				
				$("#run_app").click(function(){
					os.addApp(new cloudkid.SoundEaselJS);
				}).click();
				$("#exit_app").click(function(){
					os.removeApp();
				});
			</script>
		</div>
		<footer>CloudKid 2012</footer>
    </body>
</html>
